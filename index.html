<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-Mole Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to whack-a-mole</h1>
        <p>Let's Go, your total score is <span id="score">0</span></p>
        <button id="startGame">Start Game!</button>
        <div class="timer">
            <span>Time Left: </span>
            <span id="timeLeft">30</span>
        </div>
    </div>
    <div class="game-board" id="gameBoard">
        <!-- 12 blocks -->
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
