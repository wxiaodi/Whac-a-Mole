<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-Mole Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Whac-a-Mole</h1>
        <div class="score-counter">
            Let's Go, your total score is <span id="score">0</span>
        </div>
        <button id="startGame">Start Game!</button>
    </div>
    <div class="timer">
        <div class="timer-label">Time Left</div>
        <div class="time-left" id="timeLeft">30</div>
    </div>
    <div class="game-board" id="gameBoard">
        <!-- Game blocks will be dynamically generated here -->
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
        <div class="block"><div class="block-inner"></div></div>
    </div>
    <script src="gameModel.js" type="module"></script>
    <script src="gameView.js" type="module"></script>
    <script src="gameController.js" type="module"></script>
</body>
</html>
